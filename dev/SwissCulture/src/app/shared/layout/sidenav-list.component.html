<mat-nav-list>
  <a mat-list-item routerLink="/list-institution" (click)="onSidenavClose()">
    <mat-icon>spark</mat-icon> <span class="nav-caption">Institutions populaires</span>
  </a>
  <a mat-list-item routerLink="/list-visit" (click)="onSidenavClose()">
    <mat-icon>explore</mat-icon> <span class="nav-caption">Visites à découvrir</span>
  </a>

  <a *ngIf="mobile&&!securityObject.isAuthenticated" mat-list-item routerLink="/login" (click)="onSidenavClose()">
    <span class="mobile-login-link-top mobile-login-link" style="text-align: center">Se connecter</span>
  </a>
  <div *ngIf="mobile&&securityObject.isAuthenticated">
    <a mat-list-item routerLink="/profil" (click)="onSidenavClose()">
      <span class="mobile-login-link-top mobile-login-link" style="text-align: center">Mon profil</span>
    </a>
    <a mat-list-item routerLink="/mediaManager" (click)="onSidenavClose()" *ngIf="this.securityObject.isInstitution">
      <span class="mobile-login-link" style="text-align: center">Ma galerie</span>
    </a>
    <a mat-list-item routerLink="/accueil" (click)="logout();onSidenavClose()">
      <span class="mobile-login-link" style="text-align: center">Se déconnecter</span>
    </a>
  </div>
</mat-nav-list>
