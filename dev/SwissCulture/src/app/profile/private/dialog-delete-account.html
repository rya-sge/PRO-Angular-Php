<h2 mat-dialog-title>Êtes vous sûr(e) de vouloir supprimer votre compte</h2>
<mat-dialog-content class="mat-typography">
  Cette action est irréversible
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Supprimer mon compte</button>
</mat-dialog-actions>
